<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masato Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/who.html">Who I am</a></li>
                    <li><a href="/project.html">My Project</a></li>
                    <li><a href="">My Goal</a></li>
                    <li class="btn"><a href="">Contact</a></li>
                </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="images/me.jpg" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">Junior Web Developer</h6>
                    <h1 class="name">Masato</h1>
                    <p class="small-intro"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- LETTERING JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".name, .student, .small-intro").lettering();
            // IMAGE OVERLAY EFFECT 
            anime({
                targets: '.home .person-overlay',
                translateX: 1650,
                delay: 500,
                duration: 900,
                easing: 'easeInSine'
            })
            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 500,
                duration: 900,
                easing: 'easeInSine'
            })
            // WEBDEV
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1000,
                easing: 'easeInOutSine',
                delay: anime.stagger(40, { start: 5500 })
            })

            // NAME === FADE IN
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100, { start: 2000 })
            })

            // NAME === 2ND ANIMATION UP/DOWN LETTER
            anime({
                targets: '.name .char1, .name .char6',
                keyframes: [
                    { translateX: 600, duration: 3000 },
                    { translateY: 50, duration: 3000 }
                ],
                easing: 'easeInCubic',
                direction: 'reverse',
                delay: 6000,
                // translateX: '40%',
                // rotate: '45deg',
                // duration: 1600,
                // delay: 2000,
                // direction: 'alternate'
            })
            anime({
                targets: '.name .char2, .name .char4',
                keyframes: [
                    { translateY: 300, duration: 3000 },
                    { translateX: 100, duration: 3000 }
                ],
                easing: 'easeInSine',
                direction: 'reverse',
                delay: 3000,
            })
            anime({
                targets: '.name .char3, .name .char5',
                keyframes: [
                    { translateY: -50, duration: 2500 },
                    { translateX: 40, duration: 2500 }
                ],
                easing: 'easeInSine',
                direction: 'reverse',
                delay: 3000,
            })

            // LOGO
            anime({
                targets: '.logo',
                opacity: 1,
                duration: 3000,
                delay: 9500,
            })
            // MENU
            anime({
                targets: '.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150, { start: 5000 })
            })
            // INTRO
            anime({
                targets: '.small-intro span',
                opacity: 1,
                duration: 1000,
                easing: 'easeInSine',
                delay: anime.stagger(50, { start: 5000 })
            })
        });
    </script>
</body>

</html>
